<!DOCTYPE HTML>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <!-- Bootstrap Core CSS-->
    <link rel='stylesheet' type='text/css' th:href="@{/plugins/bootstrap/bootstrap.min.css}"/>
    <!-- 界面基础结构 CSS -->
    <link rel='stylesheet' type='text/css' th:href="@{/css/style.css}"/>
    <!-- 界面基础字体 CSS -->
    <link rel='stylesheet' type='text/css' th:href="@{/css/font-awesome.css}"/>
    <!-- 界面基础结构图标 CSS -->
    <link rel="stylesheet" type='text/css' th:href="@{/css/icon-font.min.css}"/>
</head>
<body>
<div class="error_page">
    <div class="error-top">
        <h2 class="inner-tittle page">Augment</h2>
        <div class="login">
            <h3 class="inner-tittle t-inner">登陆</h3>
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    无效的用户名和密码.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    您已经注销了登陆信息.
                </div>
            </div>
            <div class="buttons login">
                <ul>
                    <li>
                        <a href="#" class="hvr-sweep-to-right">Facebook</a>
                    </li>
                    <li class="lost">
                        <a href="#" class="hvr-sweep-to-left">Twitter</a>
                    </li>
                    <div class="clearfix"></div>
                </ul>
            </div>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <input  name="userLoginName" type="text" class="text"  autocomplete="off" />
                    <input name="userPassword" type="password"  autocomplete="off" />
                </div>
                <div class="submit">
                    <input type="submit" value="Login"/>
                </div>
                <div class="clearfix"></div>
                <div class="new">
                    <p>
                        <label>
                            <input type="checkbox" name="checkbox" checked="checked">
                            记住密码?
                        </label>
                    </p>
                    <p class="sign">
                        忘记密码?
                        <a href="sign.html">注册</a>
                    </p>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="footer error">
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
    <!--Jquery  -->
    <script type="text/javascript" th:src="@{/plugins/jquery/jquery-1.10.2.min.js}"></script>
    <!--滚动条-->
    <script type="text/javascript" th:src="@{/plugins/jquery/nicescroll/jquery.nicescroll.js}"></script>
    <!--网页基础架构JS-->
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
    <!--Bootstrap Core JavaScript -->
    <script type="text/javascript" th:src="@{/plugins/bootstrap/bootstrap.min.js}"></script>
</html>
