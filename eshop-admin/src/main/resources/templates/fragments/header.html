<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="header" class="header-section">
    <div class="top_menu">
        <!--//导航栏左侧全局查询框-->
        <div class="main-search">
            <form>
                <input type="text" value="Search" onFocus="this.value = '';"
                       onBlur="if (this.value == '') {this.value = 'Search';}" class="text"/>
                <input type="submit" value="">
            </form>
            <div class="close"><img src="images/cross.png"/></div>
        </div>
        <div class="srch">
            <button></button>
        </div>
        <!--//导航栏右侧信息通知-->
        <div class="profile_details_left">
            <ul class="nofitications-dropdown">
                <!--//语言-->
                <li class="dropdown note dra-down">
                    <div id="dd" class="wrapper-dropdown-3" tabindex="1">
                        <span>中文</span>
                        <ul class="dropdown">
                            <li><a class="english">中文</a></li>
                            <li><a class="english">English</a></li>
                        </ul>
                    </div>
                </li>
                <!--//邮件信息通知-->
                <li class="dropdown note">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i
                            class="fa fa-envelope-o"></i> <span class="badge">3</span></a>
                    <ul class="dropdown-menu two first">
                        <li>
                            <div class="notification_header">
                                <h3>You have 3 new messages </h3>
                            </div>
                        </li>
                        <li>
                            <a href="#">
                                <div class="user_img"><img src="images/1.jpg" alt=""></div>
                                <div class="notification_desc">
                                    <p>Lorem ipsum dolor sit amet</p>
                                    <p><span>1 hour ago</span></p>
                                </div>
                                <div class="clearfix"></div>
                            </a>
                        </li>
                        <li>
                            <div class="notification_bottom">
                                <a href="#">See all messages</a>
                            </div>
                        </li>
                    </ul>
                </li>
                <!--//进度信息通知-->
                <li class="dropdown note">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i
                            class="fa fa-tasks"></i> <span class="badge blue1">9</span></a>
                    <ul class="dropdown-menu two">
                        <li>
                            <div class="notification_header">
                                <h3>You have 9 pending task</h3>
                            </div>
                        </li>
                        <li>
                            <a href="#">
                                <div class="task-info">
                                    <span class="task-desc">Database update</span><span class="percentage">40%</span>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="progress progress-striped active">
                                    <div class="bar yellow" style="width:40%;"></div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <div class="notification_bottom">
                                <a href="#">See all pending task</a>
                            </div>
                        </li>
                    </ul>
                </li>
                <div class="clearfix"></div>
            </ul>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
</div>
</body>
</html>
